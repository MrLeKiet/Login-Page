<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="login-page">
        <div id="content">
            <div class="content-top">
                <img src="https://t4.ftcdn.net/jpg/02/18/25/09/360_F_218250919_gXCr4bnipPg6bZohIkmEBKaG9gzz7kbe.jpg"
                    alt="cat">
                <div>Register Account</div>
            </div>
            <div class="content-bottom">
                <div class="username">
                    <div class="text">Username</div>
                    <div class="input-form">
                        <input type="text" placeholder="Username">
                    </div>
                </div>
                <div class="password">
                    <div class="text">Password</div>
                    <div class="input-form">
                        <input type="text" placeholder="Password">
                    </div>
                </div>
                <div class="confirm-password">
                    <div class="text">Confirm Password</div>
                    <div class="input-form">
                        <input type="text" placeholder="Confirm Password">
                    </div>
                </div>
            </div>
            <div class="login-register">
                <div class="create-account">
                    <button type="button">Create Account</button>
                </div>
                <div class="line">

                </div>
                <div class="check-account">
                    Already have an account?
                </div>
                <div class="login-account">
                    <button type="button">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
